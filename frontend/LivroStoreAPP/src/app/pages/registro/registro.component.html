<form class="example-form" name="form">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput name="usuario" placeholder="Usuario" required [(ngModel)]="usuario">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput type="password" name="senha" required [(ngModel)]="senha">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" name="email" required [(ngModel)]="email">
    </mat-form-field>
    <br>

    <mat-radio-group [(ngModel)]="tipo" aria-label="Tipo de Usuario">
        <mat-radio-button value="1">Normal</mat-radio-button>
        <mat-radio-button value="2">Administrador</mat-radio-button>
    </mat-radio-group>

    <br>
    <button mat-raised-button (click)="cadastrar()"> Cadastrar</button>
</form>
