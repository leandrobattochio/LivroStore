<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/login" routerLinkActive="active">Login</a>
      <a mat-list-item routerLink="/registro" routerLinkActive="active">Registro</a>
      <a mat-list-item routerLink="/lista-livros" routerLinkActive="active">Lista de Livros</a>
      <a mat-list-item routerLink="/gerenciar-livros" routerLinkActive="active">Gerenciamento de Livros</a>
      <a mat-list-item routerLink="/logout" (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>LivroStoreAPP</span>
    </mat-toolbar>
    
    
    <router-outlet></router-outlet>
  
  </mat-sidenav-content>
</mat-sidenav-container>
